<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Colorful Menstrual Cycle Calculator</title>
<style>
  :root{
    --bg1: #ff7eb3;
    --bg2: #7afcff;
    --shadow: 0 10px 30px rgba(0,0,0,0.12);
    font-family: Inter, ui-sans-serif, system-ui;
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(120deg,var(--bg1),var(--bg2));
    overflow:hidden;
  }

  .gradient-anim{
    position: fixed;
    inset: -20%;
    background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.06), transparent 6%),
                radial-gradient(circle at 85% 70%, rgba(0,0,0,0.04), transparent 10%),
                linear-gradient(120deg, rgba(255,255,255,0.06), rgba(0,0,0,0.02));
    filter: blur(30px);
    animation: drift 18s linear infinite;
    pointer-events:none;
  }
  @keyframes drift{
    0%{ transform: translate3d(-5%, -5%, 0) rotate(0deg); }
    50%{ transform: translate3d(5%, 5%, 0) rotate(6deg); }
    100%{ transform: translate3d(-5%, -5%, 0) rotate(0deg); }
  }

  .flasher{
    position: fixed;
    inset:0;
    pointer-events:none;
    opacity:0;
    transition:opacity .5s ease;
    z-index:1;
  }
  .flasher.on{ opacity:0.6; animation: flash 1.6s linear infinite; }
  @keyframes flash{
    0%{ background: rgba(255,255,255,0.02); }
    25%{ background: rgba(255,255,255,0.12); }
    50%{ background: rgba(0,0,0,0.04); }
    75%{ background: rgba(255,255,255,0.18); }
    100%{ background: rgba(255,255,255,0.02); }
  }

  .card{
    width: min(960px, 96%);
    background: rgba(255,255,255,0.9);
    border-radius: 18px;
    padding: 22px;
    box-shadow: var(--shadow);
    display:grid;
    grid-template-columns: 1fr 360px;
    gap:18px;
    z-index: 2;
  }

  h1{ margin:0; font-size:20px; color:#222; }
  p.lead{ margin:6px 0 0; color:#444; font-size:13px; }

  form{ display:flex; flex-direction:column; gap:12px; }
  label{ font-size:13px; color:#333; margin-bottom:6px; display:block; }
  input, select{
    padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,0.06);
    font-size:14px; background:rgba(255,255,255,0.9);
  }
  .row{ display:flex; gap:12px; }
  .row > *{ flex:1; }

  button.cta{
    background: linear-gradient(90deg,#ff6a88,#ff9a9e);
    border:none; padding:12px 16px; border-radius:12px;
    color:#fff; font-weight:600; cursor:pointer;
  }
  button.secondary{
    background:transparent; border:1px solid rgba(0,0,0,0.1);
    padding:10px 12px; border-radius:10px; cursor:pointer;
  }

  .results{
    padding:12px; border-radius:12px;
    background: rgba(250,250,255,0.6);
    border: 1px solid rgba(0,0,0,0.03);
  }
  .result-item{ display:flex; justify-content:space-between; margin:8px 0; }

  /* Highlight flashing next menstrual date */
  .highlight-next {
    font-weight: 700;
    color: #d4005c;
    animation: blink 1.2s linear infinite;
  }
  @keyframes blink {
    0% { color: #d4005c; }
    50% { color: #ff77a9; }
    100% { color: #d4005c; }
  }

  .visual{ display:flex; flex-direction:column; align-items:center; }
  .preg-svg{
    width:220px; height:220px; border-radius:14px; background: #fff;
    display:flex; align-items:center; justify-content:center;
    box-shadow: 0 10px 35px rgba(0,0,0,0.12);
  }
  .preg-svg svg{ width:70%; animation: breathe 3.6s ease-in-out infinite; }
  @keyframes breathe{
    0%{ transform: scale(0.98); }
    50%{ transform: scale(1.03); }
    100%{ transform: scale(0.98); }
  }

  .preg-svg.flash svg{ animation: flashScale 0.9s linear infinite; }
  @keyframes flashScale{
    0%{ transform: scale(1); }
    50%{ transform: scale(1.06); }
    100%{ transform: scale(1); }
  }

  .controls{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
  .toggle{ display:flex; gap:6px; align-items:center; font-size:13px; }

  @media(max-width:900px){ .card{ grid-template-columns: 1fr; } }
</style>
</head>
<body>
  <div class="gradient-anim"></div>
  <div id="flasher" class="flasher"></div>

  <main class="card">
    <section>
      <h1>Menstrual Cycle Calculator</h1>
      <p class="lead">Enter your last period date and cycle length.</p>

      <form id="calcForm">
        <div class="row">
          <div>
            <label for="lastDate">First day of last period</label>
            <input id="lastDate" type="date" required />
          </div>
          <div>
            <label for="cycleLength">Cycle length (days)</label>
            <input id="cycleLength" type="number" min="20" max="45" value="28" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="luteal">Luteal phase (days)</label>
            <input id="luteal" type="number" min="10" max="16" value="14" />
          </div>
          <div>
            <label for="cyclesPreview">Show next cycles</label>
            <select id="cyclesPreview">
              <option>1</option><option selected>3</option><option>6</option>
            </select>
          </div>
        </div>

        <div style="display:flex; gap:8px; margin-top:6px;">
          <button type="submit" class="cta">Calculate</button>
          <button type="button" id="clearBtn" class="secondary">Clear</button>
        </div>
      </form>

      <div class="controls">
        <label class="toggle">
          <input id="enableFlash" type="checkbox" /> Flashy background
        </label>
      </div>

      <div style="margin-top:12px;">
        <div class="results" id="results">
          <div>Results will appear here.</div>
        </div>
      </div>
    </section>

    <aside class="visual">
      <div class="preg-svg" id="pregContainer">
        <svg viewBox="0 0 200 200">
          <ellipse cx="100" cy="160" rx="48" ry="12" opacity="0.12"></ellipse>
          <path d="M68 148c0-20 8-35 16-44 9-11 8-18 8-40 0-14 10-24 22-24s22 10 22 24c0 22-1 29 8 40 8 9 16 24 16 44H68z" fill="#ff9aa2"/>
          <circle cx="102" cy="60" r="14" fill="#fff6f7"/>
          <circle cx="118" cy="118" r="18" fill="#ffd4d9" opacity="0.9"></circle>
        </svg>
      </div>
    </aside>
  </main>

  <script>
  function addDays(d, days){ const dd=new Date(d); dd.setDate(dd.getDate()+days); return dd; }
  function formatDate(d){ return d.toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'}); }

  const form=document.getElementById('calcForm');
  const results=document.getElementById('results');
  const clearBtn=document.getElementById('clearBtn');
  const flasher=document.getElementById('flasher');
  const pregContainer=document.getElementById('pregContainer');
  const enableFlash=document.getElementById('enableFlash');

  enableFlash.addEventListener('change',()=>{
    if(enableFlash.checked){
      flasher.classList.add('on');
      pregContainer.classList.add('flash');
    }else{
      flasher.classList.remove('on');
      pregContainer.classList.remove('flash');
    }
  });

  form.addEventListener('submit',e=>{
    e.preventDefault();
    const last=new Date(document.getElementById('lastDate').value);
    const cycleLen=+document.getElementById('cycleLength').value;
    const luteal=+document.getElementById('luteal').value;
    const previews=+document.getElementById('cyclesPreview').value;

    let html="";
    let cycleStart=last;
    for(let i=0;i<previews;i++){
      const ovulation=addDays(cycleStart, cycleLen-luteal);
      const fertileStart=addDays(ovulation,-5);
      const fertileEnd=addDays(ovulation,1);
      const nextPeriod=addDays(cycleStart,cycleLen);
      html+=`
        <div class="result-item"><strong>Cycle ${i+1}</strong> — Period: ${formatDate(cycleStart)}</div>
        <div>Ovulation: <strong>${formatDate(ovulation)}</strong></div>
        <div>Fertile window: ${formatDate(fertileStart)} – ${formatDate(fertileEnd)}</div>
        <div>Next menstrual date: <span class="highlight-next">${formatDate(nextPeriod)}</span></div>
        <hr/>
      `;
      cycleStart=nextPeriod;
    }
    results.innerHTML=html;
  });

  clearBtn.addEventListener('click',()=>{
    form.reset();
    results.innerHTML="<div>Results will appear here.</div>";
  });
  </script>
</body>
</html>
